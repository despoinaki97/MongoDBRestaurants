<h2 class="text-center m-5">Top 20 Restaurants List</h2>

           <div class="RestItem" *ngFor="let restaurant of restaurants$ | async"> 
                <img class="bgImage" src="../../assets/Rectangle 208.png"/>
                <p class="RestName">{{restaurant.name}}<img style="position:absolute; top:5px; left:420px; width:20px; " src="../../assets/heart.png"/></p>
                <p class="RestBoro"><img style="width:5%; margin-right: 2%;" src="../../assets/location.png"/>{{restaurant.borough}}</p>
                <p class="RestCuis"><img style="width:5%; margin-right: 2%;" src="../../assets/restaurant.png"/>{{restaurant.cuisine}}</p>
                <p class="RestScore"><img style="width:5%; margin-right: 2%;" src="../../assets/star.png"/> {{restaurant.grades[0].score}}</p>
                <!-- <p class="RestId">{{restaurant.restaurant_id}}</p> -->
            </div>
